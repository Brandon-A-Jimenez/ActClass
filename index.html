<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>NextGen Support 3</title>
</head>
<body>
    <main>
        <div>
            <img src="./image/indie.jpeg" alt="indie" width="400px" height="300px">
        </div>

        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/oA-LPhqQVVY?si=Wm0CWKH9dKcbtv1M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="caja">
            <div>
                <h3>Ingresa tus datos para más información de Tecnología</h3>
            </div>
            <div class="caja2">
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre*</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido*</label>
                        <input type="text" name="apellido" id="apellido">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico*</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="empresa">Empresa*</label>
                        <input type="text" name="empresa" id="empresa">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="text" name="telefono" id="telefono">
                    </div>
                    <div class="form-group">
                        <label for="cargo">Cargo</label>
                        <input type="text" name="cargo" id="cargo">
                    </div>
                    <div class="form-submit">
                        <input type="submit" value="Enviar Mensaje"><br>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
